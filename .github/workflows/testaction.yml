name: Python Script Workflow

on:
  push:
    branches:
      - main

jobs:
  run-python-script:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v5 
        with:
          python-version: '3.10'
      
      - name: Run Python script
        run: sudo apt install default-jre; python3 -m venv .venv; source .venv/bin/activate; make init; make test; python src/CodeReviewer.py tests/mod_dummy.F90
