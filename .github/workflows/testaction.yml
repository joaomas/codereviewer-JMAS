name: Python Script Workflow

on:
  push:
    branches:
      - main

jobs:
  run-python-script:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v5 
        with:
          python-version: '3.10'
      
      - name: Run Python script
        run: sudo apt install default-jre; make init; make test; python src/CodeReviewer.py https://github.com/joaomas/MONAN-Model-JMAS/blob/main/src/core_atmosphere/physics/physics_monan/modVector.F
